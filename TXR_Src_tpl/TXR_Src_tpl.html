<!DOCTYPE html5>
<html>
	<head>
		<script src="ext/gl-matrix.js"></script>
		<script src="models/GVT_Src_vertexData_plane.js"></script>
		<script src="models/GVT_Src_vertexData_torus.js"></script>
		<script src="Aufgabe9.js"></script>
		<script type="x-shader/x-vertex" id="vertexshader">
			attribute vec3 aPosition;
			attribute vec3 aNormal;
			attribute vec2 aTextureCoord;
			
			uniform mat4 uPMatrix;
			uniform mat4 uMVMatrix;
			uniform mat3 uNMatrix;
			
			varying vec2 vTextureCoord;
			
			void main(){
				// Calculte vertex position in eye coordinates. 
				vec4 tPosition = uMVMatrix * vec4(aPosition, 1.0);
				// Calculate projektion.
				gl_Position = uPMatrix * tPosition;
			
				vec3 tNormal = normalize(uNMatrix * aNormal);
				
				vTextureCoord = aTextureCoord;		
			}
		</script>
		<script type="x-shader/x-fragment" id="fragmentshader">
			precision mediump float;
			
			uniform sampler2D uTexture;
			
			varying vec2 vTextureCoord;
			
			void main() {
				gl_FragColor = texture2D(uTexture, vTextureCoord);
			}			
		</script>
	</head>
	<body onload="app.start()">
		<p>W, S, A, D zum Drehen der Kamera </br>
		Q, E zum Zoomen</p>
		<canvas id="canvas" width="1000" height="1000"></canvas>
	</body>
</html>
